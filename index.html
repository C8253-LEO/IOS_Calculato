<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <!-- screen -->
        <div id="display">0</div>

        <!--    number -->
        <div class="content content1">1</div>
        <div class="content content2">2</div>
        <div class="content content3">3</div>
        <div class="content content4">4</div>
        <div class="content content5">5</div>
        <div class="content content6">6</div>
        <div class="content content7">7</div>
        <div class="content content8">8</div>
        <div class="content content9">9</div>
        <div class="content content10">0</div>
        <div class="content contentNokta">.</div>


        <!-- Operators  -->
        <div class="contentTopla mathOpt">+</div>
        <div class="contentCikar mathOpt">-</div>
        <div class="contentCarp mathOpt">*</div>
        <div class="contentBol mathOpt">/</div>

        <!-- Equal -->
        <div class="contentEsit equal">=</div>

        <!-- Clear -->
        <div class="clean">AC</div>
    </div>
    <script src="script.js"></script>


</body></html>
